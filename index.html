<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>框定图片区域1</title>
<link rel="stylesheet" href="assets/style.css">
<script src="https://cdn.jsdelivr.net/npm/tonweb/dist/tonweb.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tweetnacl/1.0.3/nacl.min.js"></script>
</head>
<body>
  <button id="connectWalletButton">Connect TON Wallet</button>

<script>
document.getElementById('connectWalletButton').addEventListener('click', async function() {
    const TonWeb = window.TonWeb;
    const tonweb = new TonWeb(new TonWeb.HttpProvider('https://toncenter.com/api/v2/jsonRPC')); // Use the mainnet API URL
    
    // const crypto = require('crypto');

const keyPair = nacl.sign.keyPair();
const wallet = tonweb.wallet.create({publicKey: keyPair.publicKey, wc: 0});

    const address = await wallet.getAddress();
    
    console.log('Connected wallet address:', address.toString());

    // Optionally fetch and display the wallet balance
    const balance = await tonweb.getBalance(address);
    alert(`Wallet Address: ${address}\nBalance: ${balance} TON`);
});
</script>

<div class="container">
  <h2>框定图片区域1</h2>
  <div class="image-container">
    <img src="assets/example.jpg" alt="示例图片" id="image" onload="adjustCanvasSize()">
    <canvas id="mosaicCanvas" class="overlay"></canvas>
  </div>
  <button onclick="getSelectedArea()">获取选定区域1</button>
</div>
<script src="assets/script.js"></script>
<script src="assets/resizeImages.js"></script>
</body>
</html>
