<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>框定图片区域1</title>
<link rel="stylesheet" href="assets/style.css">
<script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk/dist/tonconnect.min.js"></script>

</head>
<body>
  <h1>TON Connect Wallet Integration</h1>
  <button id="connectWallet">Connect Wallet</button>
  <button id="disconnectWallet" style="display:none;">Disconnect Wallet</button>
  <div id="walletInfo" style="margin-top: 20px;"></div>

  <script src="assets/tonapp.js"></script>

<div class="container">
  <h2>框定图片区域1</h2>
  <div class="image-container">
    <img src="assets/example.jpg" alt="示例图片" id="image" onload="adjustCanvasSize()">
    <canvas id="mosaicCanvas" class="overlay"></canvas>
  </div>
  <button onclick="getSelectedArea()">获取选定区域1</button>
</div>
<script src="assets/script.js"></script>
<script src="assets/resizeImages.js"></script>
</body>
</html>
